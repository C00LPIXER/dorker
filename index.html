<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dorker - A tool for developers to discover exposed sensitive files and security issues using Google Dorking techniques."
    />
    <meta name="author" content="Dorker Team" />
    <title>Google Dorking Guide</title>
    <link rel="icon" href="/image/icon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
    />
    <style>
      body {
        background-color: #0a0a0a;
        font-family: "Share Tech Mono", monospace;
        color: #00ff00;
      }
      .matrix-glow {
        text-shadow: 0 0 10px #00ff00;
      }
      .search-button {
        transition: all 0.3s ease;
        border: 1px solid #00ff00;
        background: rgba(0, 17, 0, 0.7);
        margin-top: auto;
      }
      .search-button:hover {
        background: rgba(0, 255, 0, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }
      .dork-card {
        background: rgba(0, 17, 0, 0.7);
        border: 1px solid #00ff00;
        transition: all 0.3s ease;
        padding: 16px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .dork-card:hover {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
      }
      .input-field {
        background: rgba(0, 17, 0, 0.7);
        border: 1px solid #00ff00;
        color: #00ff00;
      }
      .input-field:focus {
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        border-color: #00ff00;
      }
      .example-text {
        color: #00ffcc;
      }
      .pagination {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-top: 16px;
      }
      .page-button {
        background: rgba(0, 255, 0, 0.2);
        border: 1px solid #00ff00;
        padding: 8px 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .page-button:hover {
        background: rgba(0, 255, 0, 0.5);
      }
      .current-page {
        color: #ffdd00;
      }
      .tried-query {
        background: #ff000033;
        border-color: #ff0000;
        color: #ff0000;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 2%;
        padding-right: 2%;
      }
      .logo {
        width: 100px;
      }
      .nav-links a {
        color: #00ff00;
        text-decoration: none;
        margin-left: 16px;
        transition: color 0.3s ease;
      }
      .nav-links a:hover {
        color: #00ffcc;
      }
      .matrix-glow {
        text-shadow: 0 0 10px #00ff00;
      }
    </style>
  </head>

      </div>
      <nav class="nav-links">
        <a href="./about.html">About</a>
        <a href="./guide.html">Guide</a>
      </nav>
    </header>
    <div class="container mx-auto max-w-10xl">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4 matrix-glow"></h1>
        <p class="text-green-400 max-w-2xl mx-auto text-lg">
          Discover how to use advanced search techniques to identify potential
          vulnerabilities.
        </p>
        <p class="text-yellow-500 text-sm">
          Note: Only use on domains you have permission to test
        </p>
      </div>
      <div class="mb-8">
        <label
          for="domainInput"
          class="block text-sm font-medium text-green-500 mb-2"
          >Target Domain:</label
        >
        <div class="relative">
          <input
            type="text"
            id="domainInput"
            class="input-field w-full px-4 py-3 rounded-sm text-lg"
            placeholder="Enter domain (e.g., example.com)"
          />
          <div
            id="validationMessage"
            class="text-center pt-3 text-sm hidden"
          ></div>
        </div>
      </div>

      <div
        id="dorkContainer"
        class="grid grid-cols-1 md:grid-cols-3 gap-6"
      ></div>

      <div id="pagination" class="pagination"></div>
    </div>
    <footer class="mt-12 py-4 text-center text-sm border-t border-green-500">
      <p>&copy; 2025 Dorker. All rights reserved.</p>
      <p>
        <a href="https://www.amalkrishna.tech" class="text-green-400"
          >Portfolio</a
        >

        <a href="https://github.com/C00LPIXER" class="text-green-400">GitHub</a>
      </p>
    </footer>
    <script type="module" src="/js/main.js"></script>

</html>
